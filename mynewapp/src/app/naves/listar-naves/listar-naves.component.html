<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/2560px-Star_Wars_Logo.svg.png" class="img-fluid" alt="" height="10%">

<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let nave of naves">
      <div class="card p-2" style="width: 40rem; height: 33rem">
        <img
          class="card-img-top"
          src="{{ nave.imagen }}"
          alt="{{ nave.nombre }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ nave.nombre }}</h5>
          <p class="card-text">{{ nave.descripcion }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
